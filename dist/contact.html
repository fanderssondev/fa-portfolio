<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/main.css" />
    <link rel="icon" href="/dist/img/logos/FA-alpha.png" type="image/x-icon" />
    <title>Contact Me</title>
  </head>
  <body>
    <header>
      <div class="menu-btn">
        <div class="btn-line"></div>
        <div class="btn-line"></div>
        <div class="btn-line"></div>
      </div>

      <nav class="menu">
        <div class="menu-branding">
          <div class="portrait"></div>
        </div>
        <ul class="menu-nav">
          <li class="nav-item">
            <a href="index.html" class="nav-link">Home</a>
          </li>
          <li class="nav-item">
            <a href="about.html" class="nav-link">About me</a>
          </li>
          <li class="nav-item">
            <a href="work.html" class="nav-link">My work</a>
          </li>
          <li class="nav-item current">
            <a href="contact.html" class="nav-link">Contact me</a>
          </li>
        </ul>
      </nav>
    </header>

    <main id="contact">
      <h1 class="lg-heading">Contact <span class="text-secondary">Me</span></h1>
      <h2 class="sm-heading">This is how you can reach me...</h2>

      <div class="contact-container">
        <!-- Left hand side -->
        <form
          class="contact-form"
          action="https://formsubmit.co/fredrikanderssondev@gmail.com"
          method="POST"
        >
          <label for="name"></label>
          <input
            class="form-field"
            type="text"
            id="name"
            name="Name"
            placeholder="Full Name"
            required
          />

          <label for="email"></label>
          <input
            class="form-field"
            type="email"
            id="email"
            name="Email"
            placeholder="example@email.com"
            required
          />

          <label for="message"></label>
          <textarea
            class="form-field"
            rows="10"
            id="message"
            name="Message"
            placeholder="Message"
            required
          ></textarea>

          <button class="form-field" type="submit">Send</button>
        </form>

        <!-- Right hand side -->
        <div class="contact-info">
          <div class="icon-1">
            <a
              href="mailto:fredrikanderssondev@gmail.com"
              class="text-secondary"
              ><i class="fa-thin fa-at fa-2x"></i
            ></a>
          </div>
          <div class="text-1">
            <a href="mailto:fredrikanderssondev@gmail.com"
              >&nbsp;fredrikanderssondev@gmail.com</a
            >
          </div>
          <div class="icon-2">
            <a
              href="https://github.com/fanderssondev"
              target="_blank"
              class="text-secondary"
            >
              <i class="fa-brands fa-github fa-2x"></i
            ></a>
          </div>
          <div class="text-2">
            <a href="https://github.com/fanderssondev" target="_blank">
              &nbsp;fanderssondev</a
            >
          </div>

          <div class="icon-3">
            <a
              href="https://www.linkedin.com/in/fredrikanderssondev"
              target="_blank"
              class="text-secondary"
            >
              <i class="fa-brands fa-linkedin-in fa-2x"></i
            ></a>
          </div>
          <div class="text-3">
            <a
              target="_blank"
              text-secondary
              href="https://www.linkedin.com/in/fredrikanderssondev"
            >
              &nbsp;fredrikanderssondev</a
            >
          </div>
          <img
            src="/dist/img/logos/FA-alpha.png"
            height="200px"
            width="200px"
            alt="logo"
            class="logo"
            aria-hidden="true"
          />
        </div>
      </div>
    </main>

    <footer id="main-footer">Copyright &copy; 2023</footer>

    <script type="module" src="/dist/js/main.js"></script>
    <script
      src="https://kit.fontawesome.com/84cead0634.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
